<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book – Szn Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Szn Studio</div>
      <ul class="nav-links">
        <li><a href="index.html">Hjem</a></li>
        <li><a href="tjenester.html">Tjenester</a></li>
        <li><a href="priser.html">Priser</a></li>
        <li><a href="booking.html" class="cta">Book nå</a></li>
      </ul>
    </nav>
  </header>

  <section class="booking-page">
    <h1>Kontakt & Book</h1>
    <form class="contact-form" action="https://formspree.io/f/<DIN_FORM_ID>" method="POST">
        <input type="text" placeholder="Navn" name="navn" required>
        <input type="email" placeholder="E-post" name="email" required>
        <input type="tel" placeholder="Telefon" name="telefon" required>
        <select name="tjeneste" required>
            <option value="">Velg tjeneste</option>
            <option value="portrett">Portrett</option>
            <option value="bedriftsfoto">Bedriftsfoto</option>
            <option value="event">Event</option>
            <option value="bryllup">Bryllup</option>
        </select>
        <textarea name="melding" placeholder="Spørsmål / budsjett" rows="4"></textarea>
        <button type="submit" class="cta">Send forespørsel</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2026 Szn Studio. Alle rettigheter reservert.</p>
  </footer>

  <script src="javascript.js"></script>
</body>
</html>
