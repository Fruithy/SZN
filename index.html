<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SZN — Curated Fashion Edits</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="logo">SZN<span class="dot">.</span></h1>
    <p class="tagline">Seasonal fashion, curated for modern minimalists.</p>
  </header>

  <main>
    <section class="controls">
      <input id="search" type="text" placeholder="Search styles..." />
      <select id="seasonSelect">
        <option value="all">All seasons</option>
        <option value="spring">Spring</option>
        <option value="summer">Summer</option>
        <option value="autumn">Autumn</option>
        <option value="winter">Winter</option>
      </select>
    </section>

    <section id="productsGrid" class="grid"></section>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> SZN — The curated fashion edit.</p>
    <p class="disclaimer">This site contains affiliate links. We may earn a small commission on qualifying purchases.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
