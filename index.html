<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SZN — Seasonal Finds</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>SZN</h1>
    <p class="tagline">Curated seasonal essentials</p>

    <div class="controls">
      <select id="seasonSelect">
        <option value="all">All</option>
        <option value="spring">Spring</option>
        <option value="summer">Summer</option>
        <option value="autumn">Autumn</option>
        <option value="winter">Winter</option>
      </select>
      <input id="search" placeholder="Search…" />
      <button id="seasonToggle">⟳</button>
      <span id="currentSeasonLabel"></span>
    </div>
  </header>

  <main>
    <div id="productsGrid" class="grid"></div>
  </main>

  <footer>
    <form id="subscribeForm">
      <input id="email" type="email" placeholder="Subscribe for drops" required />
      <button type="submit">→</button>
    </form>
    <p>© <span id="year"></span> SZN</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
