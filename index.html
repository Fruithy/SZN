<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>SZN Studio – Øyeblikkets sesong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cursor"></div>

<!-- HEADER -->
<header class="site-header">
  <div class="container">
    <a href="#" class="logo">SZN</a>
    <nav class="site-nav">
      <a href="#priser-section">Priser</a>
      <a href="#" id="bookBtn">Book</a>
      <a href="https://instagram.com/szn.no" target="_blank">Instagram</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-bg"></div>
  <div class="hero-overlay"></div>
  <div class="hero-inner reveal">
    <span class="eyebrow">SZN STUDIO</span>
    <h1>Øyeblikkets<br>sesong</h1>
    <p class="subtitle">Portretter og bryllup med moderne, kuratert uttrykk</p>
    <button id="bookBtnHero" class="btn-primary">Book nå</button>
  </div>
</section>

<!-- PRICES -->
<section id="priser-section" class="prices reveal">
  <h2>Priser</h2>
  <div class="price-list">
    <div class="price-item"><span>Portrett session</span><span>4 500 kr</span></div>
    <div class="price-item"><span>Familiefotografering</span><span>5 000 kr</span></div>
    <div class="price-item"><span>Bryllup – Mini</span><span>10 500 kr</span></div>
    <div class="price-item"><span>Bryllup – Halv dag</span><span>17 500 kr</span></div>
    <div class="price-item"><span>Bryllup – Full dag</span><span>25 000 kr</span></div>
  </div>
</section>

<!-- BOOK MODAL -->
<div id="bookModal" class="modal">
  <div class="modal-content reveal">
    <span class="close">&times;</span>
    <h2>Book forespørsel</h2>
    <form class="contact-form">
      <input type="text" placeholder="Navn" required>
      <input type="email" placeholder="E-post" required>
      <input type="text" placeholder="Type fotografering">
      <textarea placeholder="Fortell kort om forespørselen"></textarea>
      <button type="submit" class="btn-primary">Send forespørsel</button>
    </form>
  </div>
</div>
  
<script src="script.js" defer></script>
</body>
</html>
